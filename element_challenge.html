<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Element Challenge</title>
    <style>
         body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 2rem auto;
        }
button {
    margin: 0.5rem;
}

.btn {
    background-color: var(--accent);
    color: #000000fd;
    padding: 0.75em 2em;
    border: none;
    outline: none;
    position:relative;
    cursor: pointer;

    --background-color: #a2a2a1e3;
    --border-size: 4px;

   
}
.btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color:var(--accent);
    z-index: -1;
    border: var(--border-size) solid var(--background-color);
    transition: top, left, right, bottom, 100ms ease-in-out;

}
.btn:hover::before,
.btn:focus::before {
    top: calc(var(--border-size) * -2);
    left: calc(var(--border-size) * -2);
    right: calc(var(--border-size) * -2);
    bottom: calc(var(--border-size) * -2);
}
        section {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-top: 0.5rem;
        }


        .output {
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Input Element Challenge</h1>

    <section id="part1">
        <h2>Part 1: Text and Number Inputs</h2>
        <label>
            Name:
            <input id="nameInput" type="text" placeholder="Enter your name">
        </label>
        <label>
            Age:
            <input id="ageInput" type="number" min="0" max="120">
        </label>
        <button id="btnGreet">Greet Me</button>
        <div class="output" id="greetingOutput"></div>
    </section>

    <section id="part2">
        <h2>Part 2: Color and Range Inputs</h2>
        <label>
            Favorite Color:
            <input id="colorInput" type="color" value="#00AAFF">
        </label>
        <label>
            Volume:
            <input id="volumeInput" type="range" min="0" max="100" value="50">
        </label>
        <div class="output" id="colorOutput"></div>
    </section>

    <section id="part3">
        <h2>Part 3: Checkbox and Radio Buttons</h2>
        <label><input type="checkbox" id="subscribeBox"> Subscribe to newsletter</label>
        <p>Pick a mode:</p>
        <label><input type="radio" name="mode" id="lightMode" value="Light"> Light</label>
        <label><input type="radio" name="mode" id="darkMode" value="Dark"> Dark</label>
        <label><input type="radio" name="mode" id="systemMode" value="System" checked> System</label>
        <button id="btnSubmit">Submit</button>
        <div class="output" id="modeOutput"></div>
    </section>
<a class="btn" href="index.html">return to home page</a></button>
    <script>
        // --- PART 1 ---
        const nameInput = document.getElementById("nameInput");
        const ageInput = document.getElementById("ageInput");
        const btnGreet = document.getElementById("btnGreet");
        const greetingOutput = document.getElementById("greetingOutput");

        btnGreet.addEventListener("click", () => {
            let name = nameInput.value;
            let age = ageInput.value;
            if (age<13){
                greetingOutput.textContent = "You're just a kid"
            } else {
                greetingOutput.textContent = "Your name is  " + name + ", you're " + age + " years old."
            }
            // TODO: Display a message like "Hello NAME, you are AGE years old!"
            // Challenge: If age < 13, show "You're just a kid!" instead.
        });

        // --- PART 2 ---
        const colorInput = document.getElementById("colorInput");
        const volumeInput = document.getElementById("volumeInput");
        const colorOutput = document.getElementById("colorOutput");


        function updateColorAndVolume(){
            let color = colorInput.value;
            let volume = volumeInput.value;
            colorOutput.style.backgroundColor = color;
            colorOutput.textContent = "color: " + color + " | volume: " + volume;
        }
        colorInput.addEventListener("input", updateColorAndVolume);
        volumeInput.addEventListener("input", updateColorAndVolume);

        // TODO: Update the background color of colorOutput whenever the color input changes.
        // Challenge: Also display the hex code and volume value dynamically.

        // --- PART 3 ---
        const subscribeBox = document.getElementById("subscribeBox");
        const btnSubmit = document.getElementById("btnSubmit");
        const modeOutput = document.getElementById("modeOutput");

        let subscribeMode = document.querySelector("input[name=mode]:checked").value;
        let subscribed = subscribeBox.checked ? "Subscribed" : "Not subscribed";

        modeOutput.textContent = "Mode: " + subscribeMode

        btnSubmit.addEventListener("click", () => {
            // TODO: Find which radio button is checked and display it.
            // Challenge: Include whether the user subscribed or not.
             let subscribeMode = document.querySelector("input[name=mode]:checked").value;
        let subscribed = subscribeBox.checked ? "Subscribed" : "Not subscribed";

        modeOutput.textContent = "Mode: " + subscribeMode + " | " + subscribed
        });
    </script>
</body>

</html>
