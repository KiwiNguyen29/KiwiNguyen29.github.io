<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiwi_Clicker</title>
    <link rel="stylesheet" href="kiwi_Clicke.css">
</head>

<body>
    <h1>Kiwi clicker</h1>
    <h2 id="count-el">0</h2>
    <button id="kiwi-btn" onclick="increment()"><img src="image.png" alt="png" width="200"></button>
    <h3> <button id="upgrade-btn" onclick="increment2()">cost (10): upgrade + 1</button>
        <button id="upgrade-btn2" onclick="increment3()">cost (50): upgrade x 2</button>
        <button id="upgrade-btn3" onclick="increment4()">cost (1,000): upgrade x 5</button>
        <button id="upgrade-btn4" onclick="increment5()">cost (10,000): upgrade + 100</button>
        <button id="upgrade-btn5" onclick="increment6()">cost (100,000): upgrade x 10</button>
        <button id="upgrade-btn6" onclick="increment7()">cost (1,000,000): upgrade x 100</button>
        <button id="upgrade-btn7" onclick="increment8()">cost (100,000,000): upgrade x 1000</button>
        <button id="upgrade-btn8" onclick="increment9()">cost (1,000,000,000): upgrade + 10000</button>
    </h3>
    <script src="Kiwi_Clicker.js"></script>
</body>

</html>
